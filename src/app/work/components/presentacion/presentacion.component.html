<section class="w-full">
  <div class="grid">
    <div class="col-12 lg:col-4 z-5">
      <div class="grid">
        @if (settings.view.lg) {
          <div class="col-12 md:col-6 lg:col-12">
            <img src="/assets/img/avatar/avatar_1.png" class="w-full imagen-flotante" alt="yo" style="transform: scaleX(-1);">
          </div>
        }
        <div class="col-12">
          <p-divider align="center" styleClass="m-0 p-0" [style]="{zIndex: '0'}">
            <app-red-social></app-red-social>
          </p-divider>
        </div>
        <div class="col-12 md:col-4 lg:col-12">
          <div class="flex flex-column h-full justify-content-center gap-2">
            <p-button (onClick)="descargarCv()"
                      styleClass="w-full"
                      label="Currículo Vitae"
                      icon="pi pi-file-pdf"
                      [rounded]="true"
                      severity="contrast"
                      size="small"/>

            <p-button (onClick)="contactame()"
                      styleClass="w-full"
                      label="Contáctate conmigo"
                      icon="pi pi-envelope"
                      severity="contrast"
                      [outlined]="true"
                      [rounded]="true"
                      size="small"/>
          </div>
        </div>
        @if (false) {
          <div class="col-12 md:col-8 lg:col-12">
            <img src="/assets/img/avatar/saludo2.png" class="w-full img-shadow imagen-flotante" alt="yo" style="transform: scaleX(-1);">
          </div>
        }
      </div>
    </div>
    <div class="col-12 lg:col-8 z-5">
      <app-ws-code></app-ws-code>
    </div>
  </div>
</section>
