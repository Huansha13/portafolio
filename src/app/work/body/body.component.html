<ng-template #miAvatar>
  <div class="relative border-circle w-3 lg:w-2 shadow-4 mb-3 lg:mb-0"
       [ngClass]="{'mi-avatar-dark': settings.isThemeDark, 'mi-avatar-light': !settings.isThemeDark}">
    <img src="../../../assets/img/avatar.png" alt="yo">

    <ng-template [ngIf]="!settings.view.lg">
      <div class="absolute bottom-0 right-0">
        <button pButton type="button" (click)="menu.toggle($event)" icon="pi pi-plus"
                class="p-button-rounded p-button-raised p-button-secondary button-rounded-sm-2">
        </button>
      </div>
    </ng-template>
  </div>
</ng-template>

<p-menu #menu [model]="items" [popup]="true" appendTo="body"></p-menu>
