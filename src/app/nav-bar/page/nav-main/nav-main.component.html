<div class="border shadow-3">
  <nav class="container flex align-items-center flex-wrap animate__animated animate__slideInDown">
    <div class="section-1 ">
      <div class="logo flex flex-column gap-1">
        <b routerLink="" class="text-primary text-logo">yefer<span class="text-900">Frank();</span></b>
        <!--<ng-template [ngIf]="settings.dataPortafolio?.home?.correo" [ngIfElse]="loadingCorreo">
          <div class="flex gap-1 align-items-center opacity-50 text-xs" pTooltip="Enviame un correo" tooltipPosition="bottom">
            <i class="uil uil-at text-color"></i>
            <a class="text-color no-underline" href="mailto:{{settings.dataPortafolio?.home.correo}}">{{settings.dataPortafolio?.home.correo}}</a>
          </div>
        </ng-template>
        <ng-template #loadingCorreo>
          <p-skeleton height="16px" width="200px"></p-skeleton>
        </ng-template>-->
      </div>
    </div>
    <div class="space"></div>
    <div class="menu">
        <p-button (click)="mostarOcultar()" [icon]="'pi pi-align-center'" [rounded]="true" [text]="true"></p-button>
    </div>
    <div class="section-2"
         [ngClass]="{noactive:!active, active:active}" >
      <div class="items">
        <!--
        <a href="" routerLinkActive="activo">{{ 'menu.home' | translate }}</a>
        <a href="#about" routerLinkActive="activo">{{ 'menu.about' | translate }}</a>
        -->
        <a href="#projects" routerLinkActive="activo">{{ 'menu.projects' | translate }}</a>
        <a href="#services" routerLinkActive="activo">{{ 'menu.services' | translate }}</a>
        <a routerLink="/resume" routerLinkActive="activo">{{ 'menu.resume' | translate }}</a>
        <a routerLink="/contact" routerLinkActive="activo">{{ 'menu.contact' | translate }}</a>
        <a routerLink="/git-hub" routerLinkActive="activo">{{ 'menu.repository' | translate }}</a>
        <a>
          <p-dropdown [options]="optIdioma"
                      [(ngModel)]="idioma"
                      optionValue="code" (onChange)="selectIdioma()"
                      class="p-inputtext-sm"
                      optionLabel="name">
          </p-dropdown>
        </a>
        <a title="{{ 'menu.downloadCode' | translate }}" href="https://github.com/Huansha13/portafolio.git" target="_blank">
          <i class="uil uil-code-branch"></i> V. {{version}}
        </a>
        <a>
          <p-selectButton [options]="stateOptionsTheme" (onOptionClick)="onThemeChange($event)"
                          optionDisabled="constant"
                          styleClass="select-button-icon select-button-rounded select-button-sm"
                          [(ngModel)]="_selectedTheme" optionValue="value">
            <ng-template let-option pTemplate="item">
              <i [class]="option.icon"></i>
            </ng-template>
          </p-selectButton>

          <!--
          <p-button (click)="onThemeChange()" [rounded]="true" [severity]="checkedTheme ? 'warning' : ''" styleClass="button-rounded-sm-2"
                    [icon]="checkedTheme ? 'pi pi-sun' : 'pi pi-moon'" [text]="true"></p-button> -->
        </a>
      </div>
    </div>
  </nav>
</div>
