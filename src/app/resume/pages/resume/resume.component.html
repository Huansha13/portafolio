<div class="container">
  <!-- /*SECTION EDUCATIONS*/ -->
  <div class="wrapper-education">
    <div class="section-1">
      <div class="g-title">
        Aquí mi <br/> <b>resumen...</b>
      </div>
      <div class="cont-education">
        <div class="sub-title edu">[ Educación ]</div>
        <div class="box" *ngFor=" let i of  educacion" >
          <div class="cont-item">
            <div class="circle-p">
              <div class="circle"></div>
              <span class="name n-e">{{i.titulo}}.</span>
            </div>
            <div class="fecha-item fecha">
              {{i.fecha}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section-2">
      <img src="https://res.cloudinary.com/yfr/image/upload/v1614959922/portafolio/static/img-2_qulz8c.svg" alt="img">
    </div>
  </div>
  <!-- /* END EDUCATIONS*/ -->

  <!-- SECTION PP-->
  <div class="wrapper-pp">
    <div class="sub-title pp">[ Prácticas pre profesionales ]</div>
    <div class="wrap-app">
      <div class="box-pp" *ngFor="let pp of pp">
        <div class="section-1-pp">
          <span class="name n-pp">{{pp.titulo}}</span>
          <div class="sec-circle">
            <div class="circle-pp"></div>
          </div>
        </div>
        <div class="section-2-pp">
          <div class="fecha" style="text-transform: uppercase">{{pp.fecha}}</div>
          <div class="description d-pp">
           {{pp.descripcion}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END PP -->

  <!-- SECTION EXP -->
  <div class="c-exp">
    <div class="background-exp">
      <div class="sub-title s-exp">[ Experiencia de Desarrollo ]</div>
      <div class="wrap-exp">
        <div class="section-1-exp">
          <img src="https://res.cloudinary.com/yfr/image/upload/v1615140743/portafolio/static/exp_zyfquj.svg" alt="img-exp  ">
          <div class="info-v-exp">
            <br>
            <p class="sub-title">[ Competencias ]</p>
            <span class="description-exp">
          Autodidacta, disciplinado, honesto, persistente,  proactivo
        </span>
          </div>
        </div>
        <div class="section-2-exp">
          <div class="box-exp">
            <div class="item-box-exp" *ngFor="let exp of experiencia">
              <div class="box-n-c">
                <div class="name n-exp">{{exp.titulo}}</div>
                <div class="c-c">
                  <div class="circle-exp"></div>
                </div>
              </div>
              <div class="info-exp">
                <div class="fecha f-exp">{{exp.fecha}}</div>
                <div class="description d-exp">
                  {{exp.descripcion}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END EXP -->
</div>
<div class="f">
  <app-footer></app-footer>
</div>
